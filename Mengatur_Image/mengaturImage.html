<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur Image</title>
    <style>
        div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
        }
        div.gallery:hover {
        border: 1px solid #777;
        }
        div.gallery img {
        width: 100%;
        height: auto;
        }
        div.desc {
        padding: 15px;
        text-align: center;
        }
        </style>
        
</head>
<body>
    <div class="gallery">
        <a target="_blank" href="designBaju.jpg">
        <img src="designBaju.jpg" alt="Design_Baju" width="600" height="400">
        </a>
        <div class="desc">gambar 1</div>
        </div>
        <div class="gallery">
        <a target="_blank" href="designKemasan.jpg">

        </div>

</body>
</html>
